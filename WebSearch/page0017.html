<noscript> The Priority of Prayeron day six. These will o er reinforcement of the principles we are learning and help to develop the habit of time alone with God.Study NotesHoly Spirit: The third Person in the Trinity. The Holy Spirit is a person distinct from the Father and the Son, though united to both in the oneness of the Godhead. In Scripture, the Holy Spirit is dis- tinctly called God, and names are given to him that belong only to God (see Acts 5:3–4 and 28:25–27, Heb. 10:15–17, and 2 Cor. 3:17–18). Scripture also assigns divine attributes, such as knowledge, sovereignty, and eternity to the Holy Spirit (see 1 Cor. 2:11; 12:11 and Heb. 9:14). Additionally, divine works, such as creation and the new birth, are attributed to the Holy Spirit in Genesis 1:2; Job 26:13, and John 3:3–8, and homage appropriate only to God is given to the Holy Spirit in Acts 28:25–27 and 2 Corinthians 13:14.Trans guration: Means to “change into another form.” The trans-  guration of Jesus is recorded in Matthew 17:2 and Mark 9:2. In these accounts, Jesus “was trans gured” before his disciples Peter, James, and John. Jesus’s external appearance was changed, his face gleaming like the sun, and his clothing being so white that it shone like light. The Trans guration represents Jesus’s glory at the right hand of God (Acts 2:33) and the glory he will have at his second coming to establish his Kingdom: the Son of Man coming in his kingdom (see Matt. 16:28 and 2 Peter 1:16–18). The trans guration encouraged the disciples in the expectation of the messianic king- dom promised to Israel as the preaching of the kingdom was fast approaching its end and culmination in the rejection and imminent death of the King.19￼￼￼￼ </noscript>
