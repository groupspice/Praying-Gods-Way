<noscript> Praying God’s Way12. What will it take for you to build consistent times of prayer into your life?How motivated are you to do this? Why is that?Jesus made prayer the highest priority in his life, knowing that he could only accomplish his mission through complete dependence on the Father. It is so with us as well. Prayer is the primary means by which we stay connected to the Father, Jesus, and the Holy Spirit. And apart from that connection, we can do nothing (John 15:5).DevelopingGod has designed each of us uniquely with individual talents, abili- ties, passions, and experiences that determine where we serve within the body of Christ. Before we begin this journey of discovering how God made us, it’s important to be sure that we live consis- tently and honestly. One way we can do this is through spiritual accountability.13. We strongly recommend each of you partner with someone in the group to help you in your spiritual journey during this study. This person will be your “spiritual partner” for the next several weeks. Pair up with someone in your group now (men partner with men and women with women) and turn to the Personal Health Plan.In the box that says, “WHO are you connecting with spiritu- ally?” write your partner’s name. In the box that says, “WHAT is your next step for growth?” write one step you would like to take for growth during this study. Tell your partner what step you chose. When you check in with your partner each meeting, the “Partner’s Progress” column on this chart will provide a place to record your partner’s progress in the goal he or she chose.16￼ </noscript>
